  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #333333;">
    <a class="navbar-brand" href="#">
      <h2 style="color: white;">Blog Lite</h2>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home" method="GET">
            <button class="btn btn-success btn-sm" type="button">Home</button>
          </a>
        </li>
        <li class="nav-item">
          <form class="form-inline" action="/searchuser" method="POST">
            <div class="input-group align-items-center">
              <input class="form-control form-control-sm" id="search-user" name="searchuser" type="search"
                placeholder="Search User">
              <div class="input-group-append">
                <button class="btn btn-outline-info btn-sm" type="submit">Search</button>
              </div>
            </div>
          </form>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myprofile" method="GET">
            <button class="btn btn-info btn-sm" type="button">My Profile</button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout" method="GET">
            <button class="btn btn-danger btn-sm" type="button">Log Out</button>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="" style="background-color: #f0f2f5;">
    <div class="container h-100">
      <br />
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
          <div class="card" style="border-radius: 15px;">
            <form action="/addpost" method="POST" enctype="multipart/form-data" id="add-post-form">
              <div class="card-body">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Title</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="text" name="title" class="form-control form-control-lg" required />
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Caption</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <textarea class="form-control" rows="3" name="caption_description"
                      placeholder="Write caption for photo" required></textarea>
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Upload photo</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="file" class="form-control" name="file" id="customFile" required />
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="px-5 center">
                  <button type="submit" class="btn btn-primary btn-sm">Save Post</button>
                </div>
                <br />
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="d-flex flex-row justify-content-center">
